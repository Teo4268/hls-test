<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đang tải bài hát...</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    video {
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00f;
      background: black;
    }
    h1 {
      margin: 20px 0 10px 0;
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="songTitle">Đang tải bài hát...</h1>
  <video id="video" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const title = document.getElementById('songTitle');
    const playlistUrl = 'https://pub-17967b384d31452abcc6c0adb3cd8457.r2.dev/music_tco7ap5k/playlist.m3u8';

    // Hàm lấy tên bài hát từ metadata M3U8
    async function fetchSongTitle(url) {
      try {
        const response = await fetch(url);
        const text = await response.text();
        const lines = text.split('\n');
        // Tìm dòng #EXTINF (thường chứa tên bài)
        const extinfLine = lines.find(line => line.startsWith('#EXTINF'));
        if (extinfLine) {
          // Cú pháp: #EXTINF:duration,Title
          const title = extinfLine.split(',')[1]?.trim();
          return title || 'Bài hát không rõ tên';
        }
      } catch (e) {
        console.error('Lỗi tải metadata:', e);
      }
      return 'Bài hát không rõ tên';
    }

    async function setupPlayer() {
      const songName = await fetchSongTitle(playlistUrl);
      document.title = songName;
      title.textContent = songName;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(playlistUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Safari hỗ trợ natively
        video.src = playlistUrl;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      } else {
        title.textContent = 'Trình duyệt không hỗ trợ phát HLS.';
      }
    }

    setupPlayer();
  </script>
</body>
</html>
