<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình phát nhạc nâng cao</title>
    <!-- 1. Nhúng thư viện jsmediatags từ CDN để đọc metadata của file MP3 -->
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.8/dist/jsmediatags.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }
        .player-container {
            background-color: white;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        #song-title {
            font-size: 1.5em;
            margin-bottom: 5px;
            color: #1c1c1e;
            height: 2.5em; /* Dành không gian cho tiêu đề */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #song-artist {
            font-size: 1em;
            margin-bottom: 25px;
            color: #8e8e93;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        #play-pause-btn {
            padding: 12px 22px; font-size: 1.1em; border: none;
            border-radius: 8px; cursor: pointer; background-color: #007aff;
            color: white; font-weight: 500; transition: background-color 0.2s ease;
        }
        #play-pause-btn:hover { background-color: #005ecb; }
        .time-container { font-size: 1em; font-weight: 500; color: #6c6c70; }
        .progress-container {
            background-color: #e9e9ed; border-radius: 5px; cursor: pointer;
            height: 8px; width: 100%;
        }
        .progress {
            background-color: #007aff; border-radius: 5px; height: 100%; width: 0%;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1 id="song-title">Đang tải thông tin...</h1>
        <p id="song-artist"></p>
        
        <audio id="audio-player"></audio>

        <div class="controls">
            <button id="play-pause-btn" class="play">Phát</button>
            <div class="time-container">
                <span id="current-time">0:00</span> / <span id="total-duration">0:00</span>
            </div>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script>
        window.onload = () => {
            const audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const progressContainer = document.getElementById('progress-container');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('current-time');
            const totalDurationEl = document.getElementById('total-duration');
            const songTitleEl = document.getElementById('song-title');
            const songArtistEl = document.getElementById('song-artist');

            const musicUrl = 'https://www.kaggle.com/api/v1/datasets/download/teo30393o3/music766/5_6217735145516963170.mp3';
            const CHUNK_SIZE = 1024 * 1024; // 1MB

            let mediaSource = new MediaSource();
            let sourceBuffer;
            let totalSegments = 0;
            let currentSegment = 0;
            let isPlaying = false;
            let isSeeking = false;
            
            // --- BƯỚC 1: LẤY THÔNG TIN BÀI HÁT VÀ KÍCH THƯỚC FILE ---

            function initializePlayer() {
                // Lấy tên bài hát
                jsmediatags.read(musicUrl, {
                    onSuccess: function(tag) {
                        const title = tag.tags.title || "Không rõ tiêu đề";
                        const artist = tag.tags.artist || "Không rõ nghệ sĩ";
                        songTitleEl.textContent = title;
                        songArtistEl.textContent = artist;
                        document.title = `${title} - ${artist}`;
                    },
                    onError: function(error) {
                        console.log('Error reading tags:', error.type, error.info);
                        songTitleEl.textContent = "Không thể đọc thông tin";
                    }
                });

                // Lấy kích thước tổng của file để biết cần tải bao nhiêu chunk
                fetch(musicUrl, { method: 'HEAD' })
                    .then(response => {
                        const contentLength = response.headers.get('Content-Length');
                        if (contentLength) {
                            totalSegments = Math.ceil(contentLength / CHUNK_SIZE);
                            console.log(`File size: ${contentLength} bytes, Total chunks: ${totalSegments}`);
                            setupMediaSource();
                        } else {
                            throw new Error("Server không hỗ trợ Content-Length.");
                        }
                    }).catch(err => {
                        console.error("Lỗi khi lấy kích thước file: ", err);
                        songTitleEl.textContent = "Lỗi tải nhạc";
                    });
            }

            // --- BƯỚC 2: THIẾT LẬP MEDIA SOURCE EXTENSIONS ---

            function setupMediaSource() {
                audioPlayer.src = URL.createObjectURL(mediaSource);
                mediaSource.addEventListener('sourceopen', onSourceOpen);
            }

            function onSourceOpen() {
                console.log("MediaSource is open.");
                // Trình duyệt cần biết loại file chúng ta sẽ "đút" cho nó
                sourceBuffer = mediaSource.addSourceBuffer('audio/mpeg');
                // Bắt đầu tải chunk đầu tiên
                fetchAndAppendChunk(0);

                // Lắng nghe sự kiện để tải chunk tiếp theo khi cần
                sourceBuffer.addEventListener('updateend', () => {
                    if (!isSeeking && isPlaying && currentSegment < totalSegments - 1) {
                         currentSegment++;
                         fetchAndAppendChunk(currentSegment);
                    }
                });
            }

            // --- BƯỚC 3: TẢI VÀ "ĐÚT" CHUNK VÀO BUFFER ---

            function fetchAndAppendChunk(segmentIndex) {
                const start = segmentIndex * CHUNK_SIZE;
                const end = start + CHUNK_SIZE - 1;

                console.log(`Fetching chunk ${segmentIndex}: bytes=${start}-${end}`);

                fetch(musicUrl, { headers: { 'Range': `bytes=${start}-${end}` } })
                    .then(response => response.arrayBuffer())
                    .then(data => {
                        // Thêm chunk dữ liệu vào buffer
                        if (!sourceBuffer.updating) {
                           sourceBuffer.appendBuffer(data);
                        }
                    }).catch(err => console.error("Lỗi tải chunk: ", err));
            }


            // --- BƯỚC 4: XỬ LÝ GIAO DIỆN VÀ ĐIỀU KHIỂN ---
            
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audioPlayer.pause();
                } else {
                    audioPlayer.play();
                }
                isPlaying = !isPlaying;
                playPauseBtn.textContent = isPlaying ? 'Tạm dừng' : 'Phát';
            });
            
            audioPlayer.addEventListener('loadedmetadata', () => {
                 totalDurationEl.textContent = formatTime(audioPlayer.duration);
            });

            audioPlayer.addEventListener('timeupdate', () => {
                const { duration, currentTime } = audioPlayer;
                if (duration) {
                    if(!totalDurationEl.textContent || totalDurationEl.textContent === "0:00") {
                       totalDurationEl.textContent = formatTime(duration);
                    }
                    progress.style.width = `${(currentTime / duration) * 100}%`;
                    currentTimeEl.textContent = formatTime(currentTime);
                }
            });

            progressContainer.addEventListener('click', (e) => {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                if (duration) {
                    isSeeking = true;
                    audioPlayer.currentTime = (clickX / width) * duration;
                    // Sau khi tua, chúng ta cần xác định lại chunk cần tải
                    // logic nâng cao hơn sẽ được cần đến ở đây để quản lý buffer
                    // nhưng trình duyệt thường xử lý khá tốt việc yêu cầu dữ liệu thiếu
                    setTimeout(() => isSeeking = false, 200);
                }
            });
            
            initializePlayer();
        };
    </script>
</body>
</html>
